<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸš€ Crash Game</title>
    <script type="module" src="./src/main.js" defer></script>
    <script type="module" src="./src/renderData.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #0f172a;
        font-family: sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div
      id="start-screen"
      class="fixed inset-0 flex flex-col items-center justify-center z-50 bg-cover bg-center"
      style="
        background-image: url(./public/assets/airplane-flying-through-fantasy-world-with-mythical-landscape.jpg);
      ">
      <h1 class="game-title mb-6">ðŸš€ Crash Game</h1>
      <button id="start-btn" class="start-btn">Start Game</button>
    </div>
    <div class="main-container">
      <!-- Left Sidebar -->
      <!-- âœ… Sidebar with Tabs & Bets Table -->
      <aside class="w-120 bg-gray-900 h-screen p-4 overflow-y-auto">
        <h2 class="text-xl font-bold text-white mb-4">ðŸ’° Bets</h2>

        <!-- Tabs -->
        <div class="flex mb-3">
          <button
            class="tab-btn tab-active flex-1 py-2 text-sm rounded-l-lg bg-yellow-400 font-bold">
            ALL BETS
          </button>
          <button class="tab-btn flex-1 py-2 text-sm bg-gray-700 text-white">
            MY BETS
          </button>
          <button
            class="tab-btn flex-1 py-2 text-sm rounded-r-lg bg-gray-700 text-white">
            TOP
          </button>
        </div>

        <!-- Bets Table -->
        <table class="w-full text-sm text-left text-gray-300">
          <thead class="bg-gray-800 text-xs uppercase text-gray-400">
            <tr>
              <th class="px-3 py-2">Player</th>
              <th class="px-3 py-2">Bet</th>
              <th class="px-3 py-2">Multiplier</th>
              <th class="px-3 py-2">Cashout</th>
            </tr>
          </thead>
          <tbody id="bets-table-body"></tbody>
        </table>
      </aside>

      <!-- Right Side -->
      <div class="right-container">
        <!-- Top 2/3 Crash UI + History -->
        <div class="crash-ui">
          <!-- History is now here -->
          <div id="history"></div>
          <!-- Inside .crash-ui, add this -->
          <div
            id="multiplier-3d"
            class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <p
              id="multiplier"
              class="text-6xl font-extrabold text-yellow-400 relative z-10">
              Multiplier: 1.00x
            </p>
            <p
              id="big-countdown"
              class="text-6xl font-extrabold text-white relative z-10 hidden"></p>
          </div>

          <!-- The canvas container -->
          <div id="canvas-container" class="flex-1 h-full w-full"></div>
        </div>

        <!-- Bottom 1/3 Bet UI and Balance -->
        <div class="flex items-start justify-between gap-4 mt-4">
          <div id="bet-ui" class="flex-1">
            <!-- Toggles Row -->
            <div class="flex items-center justify-between gap-4">
              <!-- Auto Play -->
              <label class="flex items-center gap-2 cursor-pointer select-none">
                <div class="relative">
                  <input
                    type="checkbox"
                    id="auto-play-toggle"
                    class="sr-only peer" />
                  <div
                    class="w-10 h-5 bg-gray-600 rounded-full peer peer-checked:bg-yellow-400 transition-all"></div>
                  <div
                    class="absolute top-0.5 left-0.5 bg-white w-4 h-4 rounded-full transition-all peer-checked:translate-x-5"></div>
                </div>
                <span class="text-white">Auto Play</span>
              </label>

              <!-- Auto Cash Out -->
              <label class="flex items-center gap-2 cursor-pointer select-none">
                <div class="relative">
                  <input
                    type="checkbox"
                    id="auto-cashout-toggle"
                    class="sr-only peer"
                    checked />
                  <div
                    class="w-10 h-5 bg-gray-600 rounded-full peer peer-checked:bg-yellow-400 transition-all"></div>
                  <div
                    class="absolute top-0.5 left-0.5 bg-white w-4 h-4 rounded-full transition-all peer-checked:translate-x-5"></div>
                </div>
                <span class="text-white">Auto Cash Out</span>
              </label>
            </div>

            <!-- Bet Controls -->
            <div class="flex items-center justify-between gap-3 w-full">
              <!-- Amount Control -->
              <div
                class="flex items-center bg-black rounded-full px-5 py-2 gap-3 text-white">
                <button
                  id="decrease-bet"
                  class="text-yellow-400 text-2xl font-bold transform transition-transform duration-150 active:scale-90">
                  âˆ’
                </button>
                <span id="bet-amount" class="text-lg font-bold">$15</span>
                <button
                  id="increase-bet"
                  class="text-yellow-400 text-2xl font-bold transform transition-transform duration-150 active:scale-90">
                  +
                </button>
              </div>

              <div class="flex flex-col items-center gap-2 w-2/3">
                <!-- Bet Button -->
                <button
                  type="button"
                  id="place-bet"
                  class="w-2/3 rounded-full h-12 bg-yellow-400 hover:bg-yellow-300 transition-colors px-4 py-2 text-lg font-bold text-black shadow-md transform active:scale-95">
                  Bet
                </button>
                <!-- Cash Out Button -->
                <button
                  type="button"
                  id="cashout"
                  disabled
                  class="w-2/3 rounded-full h-12 bg-yellow-400 hover:bg-yellow-300 transition-colors px-4 py-2 text-lg font-bold text-black shadow-md transform active:scale-95">
                  ðŸ’¸ Cash Out
                </button>
              </div>
            </div>

            <!-- Presets -->
            <div class="flex justify-center gap-2">
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="1">
                1
              </button>
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="2">
                2
              </button>
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="5">
                5
              </button>
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="10">
                10
              </button>
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="50">
                50
              </button>
              <button
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded-full transition-all"
                data-preset="100">
                100
              </button>
            </div>
          </div>

          <!-- Balance UI -->
          <div
            id="balance-ui"
            class="bg-black text-white rounded-xl px-5 py-3 flex flex-1 flex-col items-center justify-center w-48 h-full shadow-md">
            <span class="text-xl text-gray-300 mb-1 tracking-wide"
              >Your Balance</span
            >
            <span
              id="user-balance"
              class="text-3xl font-extrabold text-yellow-400 drop-shadow-md tracking-wider">
              $1000
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
